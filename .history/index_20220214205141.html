<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" ></script>
    <link rel="stylesheet" href="style.css">
    <link href="//db.onlinewebfonts.com/c/bbfde24114f6f7cc0f421651e88bbca7?family=Unibody+8" rel="stylesheet" type="text/css"/>
    
    <title>Calculadora</title>
</head>
<body>
    
        <section class="conteiner">
            <h3>Calculadora</h3>
<div class="body">
            <table class="calculadora">
                <tr>
                    <td colspan="4"><input type="text" class="display"></td>
                </tr>

                <tr>
                    <td><button class="btn btn_1 btn-clear">C</button></td>
                    <td><button class="btn_2 btn-num">(</button></td>
                    <td><button class="btn_3 btn-num">)</button></td>
                    <td><button class="btn_4 btn-num">/</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-num">7</button></td>
                    <td><button class="btn btn-num">8</button></td>
                    <td><button class="btn btn-num">9</button></td>
                    <td><button class="btn btn-num">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-num">4</button></td>
                    <td><button class="btn btn-num">5</button></td>
                    <td><button class="btn btn-num">6</button></td>
                    <td><button class="btn btn-num">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-num">1</button></td>
                    <td><button class="btn btn-num">2</button></td>
                    <td><button class="btn btn-num">3</button></td>
                    <td><button class="btn btn-num">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-num">.</button></td>
                    <td><button class="btn btn-num">0</button></td>
                    <td><button class="btn btn-del">Del</button></td>
                    <td><button class="btn btn-num">=</button></td>
                </tr>

            </table>
     </div>       

        </section>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" ></script>
    <link rel="stylesheet" href="style.css">
    
   
    
    <title>Calculadora</title>
</head>
<body>
    
        <section class="conteiner">
            

            <table class="calculadora">
                <tr>
                    <td colspan="4"><input type="text" class="display"></td>
                </tr>

                <tr>
                    <td><button class="btn btn_1 btn-clear ">C</button></td>
                    <td><button class="btn btn_1 btn-num">(</button></td>
                    <td><button class="btn btn_1 btn-num">)</button></td>
                    <td><button class="btn btn_2 btn-num">/</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-num">7</button></td>
                    <td><button class="btn btn-num">8</button></td>
                    <td><button class="btn btn-num">9</button></td>
                    <td><button class="btn btn_3 btn-num">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-num">4</button></td>
                    <td><button class="btn btn-num">5</button></td>
                    <td><button class="btn btn-num">6</button></td>
                    <td><button class="btn btn_4 btn-num">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-num">1</button></td>
                    <td><button class="btn btn-num">2</button></td>
                    <td><button class="btn btn-num">3</button></td>
                    <td><button class="btn btn_5 btn-num">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn  btn-num">.</button></td>
                    <td><button class="btn btn-num">0</button></td>
                    <td><button class="btn btn-del">Del</button></td>
                    <td><button class="btn btn_6 btn-num btn-eq">=</button></td>
                </tr>

            </table>


        </section>

        <div class="vidro">
          
        </div>
        <div class="vidro_2">
            
        </div>
        <div class="vidro_3">
            
        </div>
</body>

<script src="main.js"></script>
</html>
